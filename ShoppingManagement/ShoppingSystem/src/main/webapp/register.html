<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }

        .loginForm{
            border-radius: 10px;
            margin: 0px auto;
            width: 350px;
            padding: 30px 35px 15px 35px;
            background: #fff;
            border: 1px solid #eaeaea;
            text-align: left;
            box-shadow: 0 0 20px 2px rgba(0, 0, 0, 0.1);
        }

        .title {
            margin: 0px auto 40px auto;
            text-align: center;
            color: #505458
        }
    </style>
</head>
<body>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<div id="app">
    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="loginForm" enctype="multipart/form-data">
        <h1 class="title">注册</h1>
        <el-form-item label="用户名" prop="userName">
            <el-input v-model="ruleForm.userName"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input type="password" v-model="ruleForm.password" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPassword">
            <el-input type="password" v-model="ruleForm.checkPassword" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="手机号" prop="phone">
            <el-input type="text" v-model="ruleForm.phone" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="头像" prop="headshot">
            <el-upload
                    class="upload-demo upload-tip"
                    ref="upload"

                    :auto-upload="false"
                    :on-change="onUploadChange"
                    multiple>
                <i class="el-icon-upload"></i>
                <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
                <div class="el-upload__tip" slot="tip">只能上传jpg/png文件，且不超过500kb</div>
            </el-upload>

        </el-form-item>

        <el-form-item label="地址" prop="address">
            <el-input type="text" v-model="ruleForm.address" autocomplete="off"></el-input>
        </el-form-item>

        <el-form-item label="个人信息" prop="isPrivate">
            <el-switch v-model="ruleForm.isPrivate" active-text="私密" :active-value="1" inactive-text="公开" :inactive-value="0"></el-switch>
        </el-form-item>


        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
<script>

    new Vue ({
        el:"#app",
        data() {
            var checkName = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('用户名不能为空'));
                }
                if(value.length>20){
                    return callback(new Error('用户名长度不能超过20个字符'));
                }
                setTimeout(() => {
                    callback();
                }, 1000);
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPassword !== '') {
                        this.$refs.ruleForm.validateField('checkPassword');
                    }
                    if(value.length>20){
                        callback(new Error('密码长度不能超过20个字符'));
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.password) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            var checkPhone = (rule, value, callback) => {
                let reg = /^[0-9]{11}$/;
                if(reg.test(value)){
                    callback();
                }else {
                    callback(new Error('请输入正确的手机号'));
                }
            };
            var checkAddress = (rule, value, callback) => {
                if(value.length >= 50){
                    callback(new Error('地址长度不能超过五十个字符'));
                }else {
                    callback();
                }
            };
            return {
                ruleForm: {
                    password: '',
                    checkPassword: '',
                    userName: '',
                    headshot:'',
                    phone:'',
                    address:'',
                    isPrivate:''
                },
                rules: {
                    password: [
                        {validator: validatePass, trigger: 'blur'}
                    ],
                    checkPassword: [
                        {validator: validatePass2, trigger: 'blur'}
                    ],
                    userName: [
                        {validator: checkName, trigger: 'blur'}
                    ],
                    phone: [
                        {validator: checkPhone, trigger: 'blur'}
                    ],
                    address: [
                        {validator: checkAddress, trigger: 'blur'}
                    ]
                }
            };
        },
        methods:{
            onUploadChange(file){
                const that = this
                const _file = file.raw;
                let blob = new Blob([_file], { type: "audio/wav"});
                console.log('blob:', blob);
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    var _this = this;
                    if (valid) {
                        axios.defaults.headers.common['Authorization']=localStorage.getItem('token');
                        axios.post("http://localhost:8080/ShoppingSystem/user/register",this.ruleForm).then(function (resp){
                            if(resp.data.code==1){
                                _this.$alert('你已注册成功，快去登录吧！', '注册成功', {
                                    confirmButtonText: '确定'
                                });
                            }else{
                                _this.$alert(resp.data.msg, '注册失败', {
                                    confirmButtonText: '确定',
                                    callback: action => {
                                        this.$resp.data.data({
                                            type: 'info',
                                            message: `action: ${ action }`
                                        });
                                    }
                                });
                            }
                        });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
</script>
</body>
</html>
