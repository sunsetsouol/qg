<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">

    <template>
        <el-row class="demo-avatar demo-basic">
            <el-col :span="12">
                <div class="demo-basic--circle">
                    <div class="block"><el-avatar :size="50" :src="circleUrl"></el-avatar></div>
                </div>
            </el-col>
        </el-row>
    </template>

        <!--搜索表单-->
    <el-form :inline="true" :model="goods" class="demo-form-inline">


        <el-form-item label="搜素">
            <el-input v-model="goods.name" placeholder="商品名称"></el-input>
        </el-form-item>



        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>

    </el-form>

    <!--按钮-->



    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >

            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="name"
                    label="商品名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="price"
                    label="价格"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="sales"
                    align="center"
                    label="销量">
            </el-table-column>

            <el-table-column
                    prop="inventory"
                    align="center"
                    label="库存">
            </el-table-column>

            <el-table-column
                    prop="description"
                    align="center"
                    label="介绍">
            </el-table-column>

            <el-table-column
                    prop="picture"
                    align="center"
                    label="图片">
                <template >
                    <el-image :src="picture" />
                </template>
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">


            </el-table-column>

        </el-table>
    </template>



</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted(){
            this.selectAll();
        },
        methods: {
            onSubmit(){
                var _this = this;
                axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
              if (this.goods.name.length>0)  {
                  axios({
                      method:"post",
                      url:"http://localhost:8080/ShoppingSystem/goods/selectByName?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                      data:this.goods
                  }).then(function (resp){
                       _this.tableData = resp.data.data;
                  })
              }
            },
            selectAll(){
                var _this = this;
                axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
                axios({
                    method:"post",
                    url:"http://localhost:8080/ShoppingSystem/goods/selectAll?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                    data:this.goods,
                }).then(function (resp){
                    _this.tableData = resp.data.data;
                })

            },

        },
        data() {
            return {
                searchName:'',

                dialogVisible:false,

                circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png",
                sizeList: ["large", "medium", "small"],

                pageSize:20,
                // 当前页码
                currentPage: 1,

                // 品牌模型数据
                goods: {
                    name: '',
                    price: '',
                    sales: '',
                    inventory:"",
                    picture:"",
                    description:""
                },
                tableData:[{
                    name: '',
                    price: '',
                    sales: '',
                    inventory:"",
                    picture:"",
                    description:""
                }]

            }
        }
    })

</script>



</body>
</html>
