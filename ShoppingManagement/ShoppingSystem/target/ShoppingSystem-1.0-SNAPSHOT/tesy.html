<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<div id="app">
    <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="loginForm" enctype="multipart/form-data">
        <h1 class="title">注册</h1>
        <el-form-item label="用户名" prop="userName">
            <el-input v-model="ruleForm.userName"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input type="password" v-model="ruleForm.password" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPassword">
            <el-input type="password" v-model="ruleForm.checkPassword" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="手机号" prop="phone">
            <el-input type="text" v-model="ruleForm.phone" autocomplete="off"></el-input>
        </el-form-item>
        <el-form-item label="头像" prop="headshot">
            <el-upload
                    class="avatar-uploader"
                    action="/upload"
                    :show-file-list="false"
                    :before-upload="beforeAvatarUpload"
                    :on-success="handleAvatarSuccess"
            >
                < img v-if="imageUrl" :src="imageUrl" class="avatar">
                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
            </el-upload>

        </el-form-item>

        <el-form-item label="地址" prop="address">
            <el-input type="text" v-model="ruleForm.address" autocomplete="off"></el-input>
        </el-form-item>

        <el-form-item label="个人信息" prop="private">
            <el-switch v-model="ruleForm.private" active-text="私密" :active-value="1" inactive-text="公开" :inactive-value="0"></el-switch>
        </el-form-item>


        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
            <el-button @click="resetForm('ruleForm')">重置</el-button>
        </el-form-item>
    </el-form>
</div>
<script>

    new Vue ({
        el:"#app",
        data() {

            return {
                ruleForm: {
                    password: '',
                    checkPassword: '',
                    userName: '',
                    headshot:'',
                    phone:'',
                    address:'',
                    private:''
                },
                rules: {
                    password: [
                        {validator: validatePass, trigger: 'blur'}
                    ],
                    checkPassword: [
                        {validator: validatePass2, trigger: 'blur'}
                    ],
                    userName: [
                        {validator: checkName, trigger: 'blur'}
                    ],
                    phone: [
                        {validator: checkPhone, trigger: 'blur'}
                    ],
                    address: [
                        {validator: checkAddress, trigger: 'blur'}
                    ]
                }
            };
        },
        methods:{
            onUploadChange(file){
                const that = this
                const _file = file.raw;
                let blob = new Blob([_file], { type: "audio/wav"});
                console.log('blob:', blob);
            },
            handleBeforeUpload(file) {
                var img = file.name.substring(file.name.lastIndexOf('.') + 1)
                const suffix = img === 'jpg'
                const suffix2 = img === 'png'
                const suffix3 = img === 'jpeg'
                if (!suffix && !suffix2) {
                    this.$message.error(this.l("Upload file can only be JPG, JPEG, PNG format!"));
                    return false
                }
                return suffix || suffix2 || suffix3
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    var _this = this;
                    if (valid) {
                        axios.post("http://localhost:8080/ShoppingSystem/user/register",this.ruleForm).then(function (resp){
                            if(resp.data.code==1){
                                _this.$alert('你已注册成功，快去登录吧！', '注册成功', {
                                    confirmButtonText: '确定'
                                });
                            }else{
                                _this.$alert(resp.data.msg, '注册失败', {
                                    confirmButtonText: '确定',
                                    callback: action => {
                                        this.$resp.data.data({
                                            type: 'info',
                                            message: `action: ${ action }`
                                        });
                                    }
                                });
                            }
                        });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })
</script>
</body>
</html>
