<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">


    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="cleanMyCart">购买</el-button>

    </el-row>




    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="id"
                    label="订单号"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="goodsName"
                    label="商品名称"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="time"
                    label="时间"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="number"
                    align="center"
                    label="数量">
            </el-table-column>

            <el-table-column
                    prop="price"
                    align="center"
                    label="价格">

            </el-table-column>


            <el-table-column
                    prop="shopName"
                    align="center"
                    label="店名">
            </el-table-column>

            <el-table-column
                    prop="status"
                    align="center"
                    label="状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary"  @click="deleteRow(scope.row)">已收货</el-button>
                    </el-row>
                </template>
            </el-table-column>

        </el-table>
    </template>


</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted(){
            this.selectMyOrders();
        },
        methods: {
            selectMyOrders(){
                var _this = this;
                axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
                axios({
                    method:"post",
                    url:"http://localhost:8080/ShoppingSystem/user/myOrders"
                }).then(function (resp){
                    _this.tableData = resp.data.data;
                })

            },

        },
        data() {
            return {

                dialogVisible: false,

                tableData: [{
                    id:'',
                    goodsName: '',
                    time:'',
                    number: '',
                    price: "",
                    sendAddress:'',
                    shopName:'',
                    status:''
                }]
            }
        }
    })

</script>
</body>
</html>
