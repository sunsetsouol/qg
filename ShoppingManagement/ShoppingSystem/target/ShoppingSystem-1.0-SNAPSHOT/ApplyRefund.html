<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <!--按钮-->

    <el-row>
        <el-button type="primary" plain @click="refunding">申请退款订单</el-button>

    </el-row>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="ordersId"
                    label="订单号"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="goodsName"
                    label="商品名称"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="time"
                    label="申请时间"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="userName"
                    align="申请用户"
                    label="收货地址">
            </el-table-column>

            <el-table-column
                    prop="cause"
                    align="center"
                    label="退货原因">
            </el-table-column>

            <el-table-column
                    prop="description"
                    align="center"
                    label="描述">
            </el-table-column>


            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-button type="primary" @click="agree(scope.row)">同意</el-button>
                    <el-button type="danger" @click="disagree(scope.row)">不同意</el-button>
                </template>
            </el-table-column>

        </el-table>
    </template>


    <el-pagination
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            layout="total, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted() {
            this.refunding();
        },
        methods: {
            agree(row) {
                var _this = this;
                    this.$confirm('确认同意退款？', '确定退款', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {

                        axios.defaults.headers.common['Authorization'] = localStorage.getItem('Authorization');
                        axios({
                            method: "post",
                            url: "http://localhost:8080/ShoppingSystem/shop/agree",
                            data: row
                        }).then(function (resp) {
                            if (resp.data.code == 1){
                                _this.$message({
                                    type: 'success',
                                    message: '退款成功'
                                });
                            }else {
                                _this.$message({
                                    type: 'warning',
                                    message: '请勿重复退款'
                                });
                            }
                            _this.refunding();
                        })
                    }).catch(() => {
                        _this.$message({
                            type: 'info',
                            message: '已取消申请'
                        });
                    });
            },
            disagree(row) {
                var _this = this;
                    this.$confirm('确认拒绝退款？', '拒绝退款', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        this.$message({
                            type: 'success',
                            message: '拒绝成功'
                        });
                        axios.defaults.headers.common['Authorization'] = localStorage.getItem('Authorization');
                        axios({
                            method: "post",
                            url: "http://localhost:8080/ShoppingSystem/shop/disagree",
                            data: row
                        }).then(function (resp) {
                            _this.refunding();
                        })
                    }).catch(() => {
                        this.$message({
                            type: 'info',
                            message: '已取消申请'
                        });
                    });

            },
            refunding() {
                var _this = this;
                axios.defaults.headers.common['Authorization'] = localStorage.getItem('Authorization');
                axios({
                    method: "post",
                    url: "http://localhost:8080/ShoppingSystem/shop/selectRefund?status=4&currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: "shopId=" + localStorage.getItem('shopId')
                }).then(function (resp) {
                    _this.tableData = resp.data.data;
                    _this.totalCount = resp.data.length;
                })
            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },

            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.selectAll();
            },


        },
        data() {
            return {
                shopId: localStorage.getItem("shopId"),
                pageSize: 20,
                // 当前页码
                currentPage: 1,

                totalCount: '',
                dialogVisible: false,

                refund: {
                    id: '',
                    orderId:'',
                    goods: '',
                    userName: '',
                    number: '',
                    status: ''
                },
                //被选中的id数组
                selectedIds: [],
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: [{
                    id: '',
                    ordersId:'',
                    time: '',
                    cause: '',
                    description: '',
                    userName: '',
                    goodsName: ''

                }]
            }
        }
    })

</script>
</body>
</html>
