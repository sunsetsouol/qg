<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
</head>
<body>
<div id="app">

    <template>
        <el-row class="demo-avatar demo-basic">
            <el-col :span="12">
                <div class="demo-basic--circle">
                    <div class="block"><el-avatar :size="50" :src="circleUrl"></el-avatar></div>
                </div>
            </el-col>
        </el-row>
    </template>

        <!--搜索表单-->
    <el-form :inline="true" :model="goods" class="demo-form-inline">


        <el-form-item label="搜素">
            <el-input v-model="goods.name" placeholder="商品名称"></el-input>
        </el-form-item>



        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>

    </el-form>


    <el-button type="primary" plain @click="MyShop">我的店铺</el-button>

    <el-button type="primary" icon="el-icon-shopping-cart-full" @click="searchMyCart">购物车</el-button>


    <el-dialog
            title="申请店铺"
            :visible.sync="dialogApply"
            width="30%">
        <el-form :model="apply" label-width="80px">
            <el-form-item label="店铺名称">
                <el-input v-model="apply.shopName"></el-input>
            </el-form-item>
        </el-form>

        <span slot="footer" class="dialog-footer is-align-middle">
    <el-button type="primary" @click="applyShop">确 定</el-button>
  </span>
    </el-dialog>



    <el-dialog
            title="购买"
            :visible.sync="dialogVisible"
            width="30%"
    >

        <el-form ref="form" :model="orders" label-width="80px">
            <el-form-item label="商品名称">
                {{orders.name}}
            </el-form-item>

            <img src="orders.picture" class="image">

            <el-form-item label="价格">
                {{orders.singlePrice}}
            </el-form-item>

            <el-form-item label="数量">
                <template>
                    <div class="block">
                        <el-slider
                                v-model="orders.number"
                                show-input max="20" >
                        </el-slider>
                    </div>
                </template>
            </el-form-item>
            <el-form-item label="总价">
                <div v-model="orders.price">{{orders.singlePrice*orders.number}}</div>

            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="buy">购买</el-button>
                <el-button type="primary" @click="addCart">加入购物车</el-button>

                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <el-dialog
            title="提示"
            :visible.sync="dialogSuccess"
            width="30%">
        <el-row>
            <el-col :sm="12" :lg="6" align="center">
                <el-result icon="success" title="操作成功" subTitle="请根据提示进行操作">
                </el-result>
            </el-col>
        </el-row>
        <span slot="footer" class="dialog-footer is-align-middle">
    <el-button type="primary" @click="dialogSuccess = false">确 定</el-button>
  </span>
    </el-dialog>

    <el-dialog
            title="提示"
            :visible.sync="dialogError"
            width="30%">
        <el-row>
            <el-col :sm="12" :lg="6">
                <el-result icon="error" title="操作失败，可能是库存不足" subTitle="请根据提示进行操作">
                </el-result>
            </el-col>
        </el-row>
        <span slot="footer" class="dialog-footer" >
    <el-button type="primary" @click="dialogError = false">确 定</el-button>
  </span>
    </el-dialog>

    <el-dialog
            title="提示"
            :visible.sync="dialogApplyError"
            width="30%">
        <el-row>
            <el-col :sm="12" :lg="6">
                <el-result icon="error" title="申请失败，请勿重复申请" subTitle="请根据提示进行操作">
                </el-result>
            </el-col>
        </el-row>
        <span slot="footer" class="dialog-footer" >
    <el-button type="primary" @click="dialogApplyError = false">确 定</el-button>
  </span>
    </el-dialog>

    <!--表格-->
    <template >
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >

            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="name"
                    label="商品名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="price"
                    label="价格"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="sales"
                    align="center"
                    label="销量">
            </el-table-column>

            <el-table-column
                    prop="inventory"
                    align="center"
                    label="库存">
            </el-table-column>

            <el-table-column
                    prop="shopName"
                    align="center"
                    label="店名">
            </el-table-column>

            <el-table-column
                    prop="description"
                    align="center"
                    label="介绍">
            </el-table-column>

            <el-table-column
                    prop="picture"
                    align="center"
                    label="图片">
                <template >
                    <el-image :src="picture" />
                </template>
            </el-table-column>


            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary"  @click="searchConsultation(scope.row)">查看评论</el-button>
                        <el-button type="primary"  @click="handleAdd(scope.row)">购买</el-button>
                    </el-row>
                </template>
            </el-table-column>

        </el-table>
    </template>

    <el-pagination
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            layout="total, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>


</div>


<script src="js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>
<script>
    new Vue({
        el: "#app",
        mounted(){
            this.selectAll();
        },
        methods: {
            MyShop(){
                var _this = this;
                axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
                axios({
                    method:"post",
                    url:"http://localhost:8080/ShoppingSystem/user/myShop"
                }).then(function (resp){
                    if (resp.data.code == 1){
                        localStorage.setItem('shopId',resp.data.data);
                       window.open("MyShop.html","_self")
                    }else {
                        _this.dialogApply = true;
                    }
                })

                dialogApply = true
            },
            searchMyCart(){
                window.open("MyCart.html","_self");
            },
            applyShop(){
                var _this = this;
                axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
                axios({
                    method:"post",
                    url:"http://localhost:8080/ShoppingSystem/user/apply",
                    data:this.apply
                }).then(function (resp){
                    if (resp.data.code == 1){
                        _this.dialogApply = false;
                        _this.dialogSuccess = true;
                    }else {
                        _this.dialogApply = false;
                        _this.dialogApplyError = true;
                    }
                })
            },

            handleAdd(row){
              this.orders.goodsId = row.id;
              this.orders.name = row.name;
              this.orders.singlePrice = row.price;
              this.orders.picture = row.picture;
              this.orders.shopId = row.shopId;
              this.dialogVisible = true;
            },
            buy(){
                this.$confirm('请付款', '付款', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$message({
                        type: 'success',
                        message: '下单中'

                    });
                    var _this = this;
                    axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
                    axios({
                        method:"post",
                        url:"http://localhost:8080/ShoppingSystem/user/buy",
                        data:this.orders
                    }).then(function (resp){
                        if (resp.data.code == 1){
                            _this.dialogVisible = false;
                            _this.dialogSuccess = true;
                        }else {
                            _this.dialogVisible = false;
                            _this.dialogError = true;
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消下单'
                    });
                });

            },
            addCart(){
              if (this.orders.number>0){
                  var _this = this;
                  axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
                  axios({
                      method:"post",
                      url:"http://localhost:8080/ShoppingSystem/user/addCart",
                      data:this.orders
                  }).then(function (resp){
                      if (resp.data.code == 1){
                          _this.dialogVisible = false;
                          _this.dialogSuccess = true;
                      }else {
                          _this.dialogVisible = false;
                          _this.dialogError = true;
                      }
                  })
              }
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                this.selectAll();
            },

            onSubmit(){
                var _this = this;
                if (this.goods.name.length>0)  {
                axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
                  axios({
                      method:"post",
                      url:"http://localhost:8080/ShoppingSystem/goods/selectByName?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                      data:this.goods
                  }).then(function (resp){
                       _this.tableData = resp.data.data;
                      _this.totalCount = resp.data.length;
                  })
              }else {
                    this.selectAll();
                }
            },
            selectAll(){
                var _this = this;
                axios.defaults.headers.common['Authorization']=localStorage.getItem('Authorization');
                axios({
                    method:"post",
                    url:"http://localhost:8080/ShoppingSystem/goods/selectAll?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                    data:this.goods,
                }).then(function (resp){
                    _this.tableData = resp.data.data;
                    _this.totalCount = resp.data.length;
                })

            },

        },
        data() {
            return {
                apply:{
                    shopName:''
                },
                searchName:'',
                dialogApplyError:false,
                dialogApply:false,
                dialogVisible:false,
                dialogSuccess:false,
                dialogError:false,

                circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png",
                sizeList: ["large", "medium", "small"],

                pageSize:20,
                // 当前页码
                currentPage: 1,

                totalCount:'',
                // 品牌模型数据
                goods: {
                    id:'',
                    name: '',
                    price: '',
                    sales: '',
                    inventory:"",
                    picture:"",
                    description:"",
                    shopId:'',
                },
                orders:{
                    name:'',
                    number:'',
                    goodsId:'',
                    singlePrice:'',
                    price:'',
                    picture:'',
                    shopId:''
                },
                tableData:[{
                    id:'',
                    name: '',
                    price: '',
                    sales: '',
                    inventory:"",
                    picture:"",
                    description:"",
                    shopName:'',
                    shopId:''
                }]

            }
        }
    })

</script>



</body>
</html>
